<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        <!--四个顺序不能打乱
        -->
        /*未访问的链接
        a:link*/
        a:link
        {
        color:
        #333;
        text-decoration:
        none;
        }
        /*访问过的链接
        a:visited*/
        a:visited
        {
        color:
        orange;
        }
        /*鼠标经过的链接
        a:hover*/
        a:hover
        {
        color:
        skyblue;
        }
        /*鼠标按下还没谈起的链接
        a:active*/
        a:active
        {
        color:
        green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxxxxx.com">未知名的网站</a>
</body>

</html>
