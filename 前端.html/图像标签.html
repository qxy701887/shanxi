<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签的使用</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <img src="img2.jpg" alt="我是美女" title="美女" width="500" height="600" />
    <h4> alt 替换文本，图像显示不出来的时候用文字替换：</h4>
    <img src="img3.jpg" alt="我是pink老师" title="美女" width="500" />
    <h4> title 提示文本 鼠标放到图像上，提示文字：</h4>



</body>

</html>
