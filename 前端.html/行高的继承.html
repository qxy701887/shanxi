<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 'Microsoft  YaHei';
        }

        div {
            /*子元素继承了父元素body的行高1.5*/
            /*这个1.5就是当前元素文字大小font-size的1.5倍*/
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div>粉红色的记忆</div>
    <p>粉红色的记忆</p>

</body>

</html>
