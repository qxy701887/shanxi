<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <from>
        用户名：<input type="text" nmae="username"> <br>
        密码：<input type="password" name="pwd"><br>
        <!--  name是表单元素名字   这里性别单选按钮必须有相同的名字name才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮-->
        性别：男<input type="radio" name="sex" checked="checked"> 女<input type="radio" name="sex">人妖<input type="radio"
            name="sex">
        <br>
        爱好：吃饭<input type="checkbox"> 睡觉<input type="checkbox">
        <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <input type="button" value="获取短信验证码"><br>
        上传头像：<input type="file">
    </from>
</body>

</html>
