<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式</title>
    <style>
        div {
            /* width: 300px;*/
            height: 200px;
            background-color: pink;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        input {
            width: 245px;
            height: 120px;
        }
    </style>
</head>

<body>
    <!--常见的块元素<h1>~<h6>  <p>  <div>  <ul>  <ol>  <li>等-->
    <div>比较霸道，自己独占一行</div> 瑟瑟发抖

    <!--常见的行内元素<a>  <strong>  <b>  <em> <i>  <del>  <s> <ins> <u>  <span>-->
    <span>pink老师</span> <strong>品如的衣服</strong>

    <!--行内块元素   <img>    <input>  <td>    -->
    <input type="text">
    <input type="text">

</body>

</html>
