<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        p {
            text-indent: 2em;
            /*一个em表示一个字的大小*/
        }
    </style>
</head>

<body>
    <p>即使这样，在北京也少不了这么多人的抱怨</p>
    <p>中国哪里的地铁更拥挤呢？</p>
</body>

</html>
