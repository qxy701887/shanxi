<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置字体</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            font-style: noraml;
        }

        < !--字体样式-->.bold {
            font-weight: 700;
        }

        h2 {
            font-weight: 400;
        }

        < !--字体大小-->body {
            font-size: 15px;
        }

        < !--字体-->h2 {
            font-family: "宋体"
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>拼死也要克服它</p>

</body>

</html>
