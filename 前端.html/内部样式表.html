<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            color: red;
        }
    </style>
</head>

<body>
    <div>所谓的内部样式，就是在html页面内部写样式，但是是单独写到style标签内部</div>
    <div style="color: pink;">行内样式表</div>

    <div>外部样式表</div>

</body>

</html>
