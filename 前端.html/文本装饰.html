<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰</title>
    <style>
        div {
            text-decoration: line-through;

            text-decoration: overline;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <a href="#">粉红色的回忆</a>
</body>

</html>
