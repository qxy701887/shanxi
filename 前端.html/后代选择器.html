<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        ol li {
            color: pink;
        }

        ol li a {
            color: aqua;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol class="nav">
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>

</html>
