<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级</title>
    <style>
        /*父亲的权重是100*/
        #father {
            color: pink;

        }

        /*p的权重是0*/
        p {
            color: pink;

        }

        body {
            color: red;
        }

        a {
            color: green;
        }
    </style>
</head>

<body>
    <div>！important>行内选择器>ID选择器>类选择器,伪类选择器>元素选择器>元素选择器</div>

    <div id="father">
        <p>你笑起来真好看</p>

        <a href="#">我是单独的样式</a> /*a链接浏览器默认设置了一个样式 蓝色的 有下划线 a {color: blue;}*/
    </div>

</body>

</html>p
